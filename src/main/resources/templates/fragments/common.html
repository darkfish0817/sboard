<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${title}">Spring Boot 기반의 게시판</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu(menu)">
        <div class="container">
            <a class="navbar-brand" href="#">Bootstrap Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:classappend="${menu} == 'home' ? 'active'"
                            aria-current="page" href="#" th:href="@{/}">홈</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${menu} == 'board' ? 'active'" href="#"
                            th:href="@{/board/list}">게시판</a></li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->
                </ul>
                <!-- <form class="form-inline col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form> -->
                
                <a type="button" class="btn btn-outline-light my-2 me-2 my-sm-0" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
                <a type="button" class="btn btn-outline-light my-2 my-sm-0" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="form-inline col-lg-auto mb-3 mb-lg-0 me-lg-3" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                    <span class="text-white" sec:authentication="name">사용자</span>
                    <span class="text-white" mx-2 sec:authentication="principal.authorities">권한</span>
                    <button type="submit" class="btn btn-warning">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer">
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js" th:src="@{/js/scripts.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </footer>
</body>

</html>
